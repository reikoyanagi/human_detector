<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
    <a href="/" class="title">Human Detector</a>

    <img src="{{add_query(url_for('static', filename='image.jpg'))}}" width="400"/>
    <img src="{{add_query(url_for('static', filename='result.jpg'))}}" width="400"/>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" value="画像の選択" name="uploadFile"/>
        <input type="submit" value="アップロード">
    </form>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="submit" value="人物を検出する" class="detect" name="process"/>
    </form>

  </body>
</html>
